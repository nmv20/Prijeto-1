<!DOCTYPE html>
<html>
    <Head>
        <meta charset="UTF-8">
        <title>Produto Barbearia </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </Head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logonova.jfif"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <ul class="produtos">
                <li id="cabelo" onclick="myFunction()">
                    <h2>Cabelo</h2>
                    <img src="cabelo.jpg">
                    <p class="produto-descricao">Na tesoura ou máquina, como o cliente preferir</p>
                    <p class="produto-preco">R$ 25,00</p>
                </li>
                <li id="barba" onclick="myFunction2()">
                    <h2>Barba</h2>
                    <img src="barba.jpg">
                    <p class="produto-descricao">Corte e desenho profissional de barba</p>
                    <p class="produto-preco">R$ 18,00</p>
                </li>
                <li id="combo" onclick="myFunction3()">
                    <h2>Cabelo + Barba</h2>
                    <img src="cabelo+barba.jpg">
                    <p class="produto-descricao">Pacote completo de cabelo e barba</p>
                    <p class="produto-preco">R$ 35,00</p>
                </li>
            </ul>
            <script>
                function myFunction() {
                alert('Vá até Contatos para agendar um horario!');
                document.getElementById("cabelo").innerHTML = "Vamos deixar as madeixas no estilo!"; 
                }
                function myFunction2() {
                alert('Vá até Contatos para agendar um horario!');
                document.getElementById("barba").innerHTML = "Será um prazer alinhar esse bigode :D"; 
                }
                function myFunction3() {
                alert('Vá até Contatos para agendar um horario!');
                document.getElementById("combo").innerHTML = "Otima escolha cara!"; 
                }
                
            </script>
        </main>
        <footer>
            <img src="logonova.jfif" alt="Logo da Barbearia">
            <p id="data"> 
                <script>
                    var d = new Date();
                    document.getElementById("data").innerHTML = d;
                </script></p>
        </footer>
    </body>
</html>
