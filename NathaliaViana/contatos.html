<!DOCTYPE html>
<html>
    <Head>
        <meta charset="UTF-8">
        <title>Contatos Barbearia </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </Head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logonova.jfif" alt="Logo da Barbearia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                
                    <label for="nomesobrenome">Nome e sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" name="nome" required>
            
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="usuario@dominio.com">
            
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
            
                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">
                        Email
                    </label>
                
                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
                        Telefone
                    </label>
                
                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                        WhatsApp
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                    <label class="checkbox">
                    <input type="checkbox" checked>Gostaria de receber nossas novidades por email?
                    </label>
                </fieldset>
                <input type="submit" class="enviar" onclick="Enviar();" value="Enviar">
            </form>
           <script>
            function Enviar() {
                    var nome = document.getElementById("nomesobrenome");
                
                    if (nome.value != "") {
                        alert('Obrigado sr(a) ' + nome.value + ' os seus dados foram encaminhados com sucesso');
                    }
            }
            </script> 
        </main>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sabado</td>
                    <td>10h ~ 18h</td>
                </tr>
            </tbody>
        </table>
        <footer>
            <img src="logonova.jfif" alt="Logo da Barbearia">
            <p id="data"> 
                <script>
                    var d = new Date();
                    document.getElementById("data").innerHTML = d;
                </script></p>
        </footer>
    </body>
    </html>
